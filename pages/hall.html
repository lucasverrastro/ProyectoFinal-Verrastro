<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo_terrua.png" type="image/x-icon">
    <title>Vinoteca Terruá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section class="hall">
    <img class="logo__terrua" src="../images/logo_terrua.png" alt="logo_terrua">
    <div id="fields-input-year" class="fields-input step-1">
        <input type="text" size="1" maxlength="1" data-birthdate="year" data-position="1" placeholder="Y">
        <input type="text" size="1" maxlength="1" data-birthdate="year" data-position="2" placeholder="Y">
        <input type="text" size="1" maxlength="1" data-birthdate="year" data-position="3" placeholder="Y">
        <input type="text" size="1" maxlength="1" data-birthdate="year" data-position="4" placeholder="Y" class="last">
    </div>
    <button type="button" class="btn btn-success">Acceder</button>
</section>

<div class="card">    
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p class="footer__hall">BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS. NO COMPARTA EL CONTENIDO CON MENORES. VINOTECA TERRUÁ</p>
      </blockquote>
    </div>
</div>

</body>
</html>
